- author: Carl Rogers
  quote: La curiosa paradoja es que cuando me acepto a mi mismo puedo cambiar

- author: Margaret Mead
  quote: Nos encaramos continuamente con grandes oportunidades que están brillantemente enmascaradas con problemas irresolubles

- author: Albert Bandura
  quote: Confiar en ti mismo no garantiza el éxito, pero no hacerlo garantiza el fracaso

- author: David Richo
  quote: Nuestras cicatrices son a menudo la apertura hacia nuestras mejores y más bellas partes
